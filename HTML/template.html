<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 <link rel="stylesheet" href="/CSS/template.css">
 <title>template</title>
</head>
<body>
 <div class="container">

  <header id="HOME" class="header">
   <div class="header-container">
    <div class="header-logo">
     <a href="/HTML/index.html">The <span> shop</span></a>
    </div>
    <div class="search-container">
     <form action="">
      <input type="search" id="search" placeholder="Search for products...">
      <span class="material-symbols-outlined">search</span>
     </form>
     <div class="result-container">
      <h4 id="search-result">Search Result</h4>
      <div class="result-wraper">
       <div class="result-item">
        <div class="item-titel">
         <h3>product name</h3>
        </div>
        <div class="item-desription">
         <h3>product description</h3>
        </div>
        <div class="item-image">
         <img src="/KIDSIMGS/Air Jordan 1 Low-1 (1).png" alt="pic">
        </div>
       </div>
      </div>
     </div>
    </div>
    <nav class="header-nav">
     <ul class="topHeader-links">
      <li class="nav"><a href="#HOME">Home</a></li>
      <li class="nav"><a href="#ABOUT">About</a></li>
      <li class="nav"><a href="#CONTACT">Contact</a></li>
     </ul>
     <div class="login-cart-container">
      <div class="login-container">
       <div class="login">
        <a href="/login-and-register.html"><span class="material-symbols-outlined" id="login">login</span></a>
       </div> 
       <div class="user-container">
        <a href="/HTML/user-account.html"><span class="user-name"></span></a>
      </div>
      <div class="cart-container">
       <a href="/HTML/cart.html"><span class="material-symbols-outlined">shopping_cart</span></a>
       <span class="cart-count">0</span>
      </div>
     </div>
    </nav>
   </div>

   <div class="bottom-header">
    <div class="bottom-header-item">
     <ul>
      <li class="buttom-header-link"><a href="#newArrival">new arrival</a></li>
      <li class="buttom-header-link"><a href="#men">men</a></li>
      <li class="buttom-header-link"><a href="#women">women</a></li>
      <li class="buttom-header-link"><a href="#kids">kids</a></li>
      <li class="buttom-header-link"><a href="#sports">sports</a></li>
      <li class="buttom-header-link"><a href="#Sommer">Sommer</a></li>
      <li class="buttom-header-link"><a href="#winter">winter</a></li>
      <li class="buttom-header-link"><a href="#Slippers">Slippers</a></li>
      <li class="buttom-header-link"><a href="#socks">socks</a></li>
      <li class="buttom-header-link"><a href="#backpack">backpack</a></li>
     </ul>
    </div>
   </div>

  </header>
  <div id="content-Tab"></div>
 </div>
 <script type="module" src="/JS/template.js"></script>
</body>
</html>
