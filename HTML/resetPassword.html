<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/CSS/template.css">
  <title>Reset Password  Page</title>
</head>
<body>
  <div id="wep-App"></div>
  <div id="tempo-Web">
   <div class="reset-password-container">
    <h2>Reset Password</h2>
      <form id="reset-password-form">
        <p class="error-message"></p>
        <p class="success-message"></p>
        <div class="form-control">
         <label for="new-password">New Password:</label>
         <input type="password" id="new-password" name="new-password" required>
         <span class="material-symbols-outlined">lock</span>
         
        </div>
        <div class="form-control">
         <label for="confirm-new-password">Confirm New Password:</label>
         <input type="password" id="confirm-new-password" name="confirm-new-password" required>
         <span class="material-symbols-outlined">lock</span>
         <div class="show-hide-password">
          <span class="material-symbols-outlined" id="visibility">visibility</span>
          <span class="material-symbols-outlined" id="visibility_off">visibility_off</span>
         </div>
        </div>
        <div class="submit-button">
          <button type="submit">Reset Password</button>
        </div>
      </form>
    <div class="back-to-login">
     <a href="/HTML/login-register.html">Back to Login</a>
    </div>
    <div class="back-to-home">
      <a href="/HTML/index.html">Back to Home</a>
    </div>
  </div>
 </div>
  <script type="module" src="/JS/resetPassword.js"></script>
</body>
</html>
