<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 <link rel="stylesheet" href="/CSS/template.css">
 <title>Checkout Page</title>
</head>
<body>
 <div id="wep-App"></div>
 <div id="tempo-Web">
  <div class="checkout-order-container">
   <h1>Checkout</h1>
   <div class="checkout-wrapper">
     <p class="error-message"></p>
     <p class="success-message"></p>

     <form action="" id="personalForm">

      <div class="form-control">

       <div class="fristName-and-lastName">
        <div class="fristName">
         <label for="fristName">Frist Name:</label>
         <input type="text" id="fristName" name="fristName" placeholder="first name" required>
        </div>
        <div class="lastName">
         <label for="lastName">Last Name:</label>
         <input type="text" id="lastName" name="lastName"
          placeholder="last name" required>
        </div>
       </div>
      </div>

      <div class="form-control">

       <div class="email-and-phone">
        <div class="email">
         <label for="email">Email:</label>
         <input type="email" id="email" name="email"
          placeholder="email" required>
        </div>
        <div class="phone">
         <label for="phone">Phone:</label>
         <input type="tel" id="phone" name="phone"
          placeholder="phone" required>
        </div>
       </div>
      </div>

      <div class="form-control">

       <div class="adress-and-house-number">
        <div class="adress">
         <label for="address">Address:</label>
         <input type="text" id="address" name="address"
          placeholder="address" required>
        </div>
        <div class="house-number">
         <label for="houseNumber">House Number:</label>
         <input type="number" id="houseNumber" name="houseNumber"
          placeholder="house Nr." required>
        </div>
       </div>
      </div>

      <div class="form-control">

       <div class="city-and-postal-code">
        <div class="city">
         <label for="city">City:</label>
         <input type="text" id="city" name="city"
          placeholder="city" required>
        </div>
        <div class="postal-code">
         <label for="postalCode">Postal Code:</label>
         <input type="number" id="postalCode" name="postalCode"
          placeholder="postal code" required>
        </div>
       </div>
      </div>

      <div class="form-control">

       <div class="country-dropDown-and-remberMe">
        <div class="remberMe">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Remember Me</label>
        </div>

        <div class="country-dropDown">
         <label for="country">Country:</label>
         <select id="country" name="country">
         <option value="">Select Country</option>
         <option value="USA">USA</option>
         <option value="UK">UK</option>
         <option value="Canada">Canada</option>
         <option value="Australia">Australia</option>
         <option value="Germany">Germany</option>
         <option value="France">France</option>
         <option value="Italy">Italy</option>
         <option value="Japan">Japan</option>
         <option value="China">China</option>
         <option value="India">India</option>
        </select>
        </div>
      </div>
     </div>

      <div class="form-control">
        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </div>
     </form>
    </div>
    
    <div class="back-to-home">
     <a href="/HTML/index.html">Back to Home</a>
    </div>
    <div class="back-to-cart">
     <a href="/HTML/cart.html">Back to Shopping Cart</a>
    </div>
  </div>
 </div>
 <script type="module" src="/JS/checkout.js"></script>
</body>
</html>
