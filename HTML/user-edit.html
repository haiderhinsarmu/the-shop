<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link  rel="stylesheet" href="/CSS/template.css">
 <title>Edit Acount Page</title>
</head>
<body>
 <div id="wep-App"></div>
 <div id="tempo-Web">
  <div class="edit-container">
  <h1>Edit Account Page</h1>
  <div class="edit-wraper">
  <form id="edit-account-form">
   <div class="form-control">
    <label for="profile-picture">
      Profile Picture:
    </label>
    <input type="file" id="profile-picture" name="profile-picture">
   </div>
   <div class="form-control">
    <label for="first-name">
      First Name:
    </label>
    <input type="text" id="first-name" name="first-name" required>
   </div>
   <div class="form-control">
    <label for="last-name">
      Last Name:
    </label>
    <input type="text" id="last-name" name="last-name" required>
   </div>
   <div class="form-control">
    <label for="email">
      Email:
    </label>
    <input type="email" id="email" name="email" required>
   </div>
   <div class="form-control">
    <label for="phone">
      Phone:
    </label>
    <input type="tel" id="phone" name="phone" required>
   </div>
   <div class="form-control">
    <label for="password">
      New Password:
    </label>
    <input type="password" id="password" name="password" required>
   </div>
   <div class="form-control">
    <label for="confirm-password">
      Confirm Password:
    </label>
    <input type="password" id="confirm-password" name="confirm-password" required>
   </div>
   <div class="form-control">
    <button type="submit">Save Changes</button>
   </div>
    </form>
   </div> 
   <div class="back-to-home">
    <a href="/HTML/index.html">Back to Home</a>
  </div>
   <div class="back-to-user-account">
    <a href="/HTML/user-account.html">Back to User Account</a>
  </div>
   </div>
 </div>
 <script type="module" src="/JS/user-edit.js"></script>
</body>
</html>
