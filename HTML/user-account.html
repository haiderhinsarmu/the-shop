<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 <link rel="stylesheet" href="/CSS/template.css">
 <title>User Page</title>
</head>
<body>
 <div id="wep-App"></div>
 <div id="tempo-Web">
  <div class="user-account-container">
   <div class="container-top">
    <h2 class="userNameTop">welcome haider yahiya 
    </h2>
    <span class="material-symbols-outlined">person</span>
   </div>
   <div class="user-wraper">
    <div class="user-item">
     <div class="user-image">
       <img class="userImage" src="/" alt="pic">
     </div>
     <div class="user-name">
         <span class="material-symbols-outlined">person</span>
        <p class="userName">
        </p>
     </div>
     <div class="user-order">
       <span class="material-symbols-outlined">shopping_cart</span>
       <a href="/HTML/user-orders.html">
         <p class="ordered">
        </p>
      </a>
     </div>
     <div class="user-wishlist">
      <span class="material-symbols-outlined">favorite_border</span>
      <a href="/HTML/user-wishlists.html">
        <p class="favorite"> 
        </p>
      </a>
     </div>
     <div class="user-edit">
       <span class="material-symbols-outlined">edit</span>
       <a href="/HTML/user-edit.html">
         <p> 
           Edit Your Profile
          </p>
        </a>
     </div>
     <div class="user-logout">
      <span class="material-symbols-outlined">exit_to_app</span>
      <a href="/HTML/logout.html">
        <p class="Logout">
         Logout
        </p>
      </a>
     </div>
    </div>
   </div>
   <div class="back-to-home">
    <a href="/HTML/index.html">Back to Home</a>
   </div>
  </div>
 </div>
 <script type="module" src="/JS/user-account.js"></script>
</body>
</html>
