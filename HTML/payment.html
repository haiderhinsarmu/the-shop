<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/CSS/template.css">
  <title>Payment Page</title>
</head>
<body>
  <div id="wep-App"></div>
  <div id="tempo-Web">
    <div class="payment-container">
      <h1>Payment</h1>
      <div class="exceptedpayment-method">
        <div class="payment-method">
          <input type="radio" id="paypal" name="paymentMethod" value="paypal">
          <label for="paypal"><span class="material-symbols-outlined">credit_card</span> PayPal</label>
        </div>
        <div class="payment-method">
          <input type="radio" id="masterCard" name="paymentMethod" value="masterCard">
          <label for="masterCard"><span class="material-symbols-outlined">credit_card</span> MasterCard</label>
        </div>
        <div class="payment-method">
          <input type="radio" id="visa" name="paymentMethod" value="visa">
          <label for="visa"><span class="material-symbols-outlined">credit_card</span> Visa</label>
        </div>
      </div>
      <div class="payment-wrapper">
        <p class="error-message"></p>
        <p class="success-message"></p>
        <form action="" id="paymentForm">
          <div class="form-control">
            <label for="cardHolderName">Card Holder Name:</label>
            <input type="text" id="cardHolderName" name="cardHolderName" 
            placeholder="Card Holder Name" required>
          </div>
          <div class="form-control">
            <label for="birthDate">Barth Date:</label>
            <input type="text" id="birthDate" name="barthDate" 
            placeholder="MM/YY" required>
          </div>
          <div class="form-control">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber"
            placeholder="1234 5678 9012 3456" required>

          </div>
          <div class="form-control">
            <div class="expirationDate-and-cvv">
              <div class="expirationDate">
                <label for="expirationDate">Expiration Date:</label>
                <input type="text" id="expirationDate" name="expirationDate"
                 placeholder="MM/YY" required>
              </div>
              <div class="cvv">
                <label for="cvv">CVV:
                  <div class="tooltip-container">
                    <span class="tooltip-icon material-symbols-outlined">info</span>
                    <span class="tooltip-text">CVV is a 3-digit number on the back of your card.</span>
                  </div>
                </label>
                <input type="text" id="cvv" name="cvv" required>
              </div>
              
            </div>
          </div>
          <div class="form-control">
            <div class="button">
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="back-to-home">
        <a href="/HTML/index.html">Back to Home</a>
      </div>
      <div class="back-to-cart">
        <a href="/HTML/cart.html">Back to Shopping Cart</a>
      </div>
    </div>
  </div>
  <script type="module" src="/JS/payment.js"></script>
</body>
</html>
